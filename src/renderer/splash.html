<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIBE IDE</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
        }
        
        #splashImage {
            width: 100%;
            height: 100%;
            object-fit: contain;
            opacity: 0;
            transition: opacity 0.8s ease-in;
        }
        
        #splashImage.fade-in {
            opacity: 1;
        }
        
        /* Click to skip */
        body {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <img id="splashImage" alt="VIBE IDE Splash Screen" />
    
    <script>
        const { ipcRenderer } = require('electron');
        
        // Request splash image path from main process
        ipcRenderer.once('splash:image-path', (event, imagePath) => {
            if (imagePath) {
                const img = document.getElementById('splashImage');
                // Convert Windows path to file:// URL format
                // Windows paths like C:\path\to\file.jpg become file:///C:/path/to/file.jpg
                let fileUrl = imagePath.replace(/\\/g, '/');
                // Ensure it starts with file:///
                if (!fileUrl.startsWith('file://')) {
                    fileUrl = 'file:///' + fileUrl;
                }
                img.src = fileUrl;
                
                // Fade in after image loads
                img.onload = () => {
                    setTimeout(() => {
                        img.classList.add('fade-in');
                    }, 100);
                };
                
                // Handle image load errors
                img.onerror = () => {
                    console.error('Failed to load splash image:', imagePath, 'URL:', fileUrl);
                    // Still show something
                    img.classList.add('fade-in');
                };
            }
        });
        
        // Request the image path
        ipcRenderer.send('splash:request-path');
        
        // Click anywhere to skip
        document.body.addEventListener('click', () => {
            ipcRenderer.send('splash:close');
        });
        
        // Auto-close after 3 seconds
        setTimeout(() => {
            ipcRenderer.send('splash:close');
        }, 3000);
    </script>
</body>
</html>
